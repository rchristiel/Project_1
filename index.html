  <!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>HTML Form Elements</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="css/_normalize-form.css" />
  <link rel="stylesheet" media="screen" href="css/_reset.css" />
  <link rel="stylesheet" media="screen" href="css/_reset.min.css" />
  <link rel="stylesheet" media="screen" href="css/screen.css" />
</head>
<body>
<main id="content">
  <form method="get" action="#null">
    <h1>Free Lunch Newsletter</h1>
    <p>
      Sign up! Get Free Stuff!
    </p>
    <img id="logo" src="media/flags.jpg" alt="flag Logo">    
   <ol>
      <li id="FName">
        <label for="fname">First Name:</label>
        <input type="text" name="fname" id="fname" />
      </li>
      <li id="LName">
        <label for="lname">Last Name:</label>
        <input type="text" name="lname" id="lname" />
	</li>
	<li id="input-email">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" pattern="^.+@.+$" />
      </li>
      <li id="input-age-verification">
        <input type="checkbox" id="age-verification" name="age-verification" value="18" />
        <label for="age-verification">I am 18 years of age</label>
	  <p> or older and there is no denying that this is true</p>
      </li>
      <li id="input-submit">
        <input type="submit" name="submit" id="submit" value="Subscribe" />
      </li>
    </ol>
  </form>
</main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/site.js"></script>
</body>
</html>
